<body>
    <header>
        <h1>5 Day Weather Forecast</h1>
    </header>
    <main>
        <div class="search-container">
        <label for="search-input">Enter city or country:</label>
        <input type="text" id="search-input" placeholder="e.g. London, UK">
        <button id="search-button">Search</button>
        </div>
        <table id="weather-table">
        <thead>
            <tr>
            <th>Date</th>
            <th>Temperature</th>
            <th>Weather Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </main>
