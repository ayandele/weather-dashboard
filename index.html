<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
    <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>
    </header>

    <main>
    <div class="container mt-3">
        <!-- Search bar and button -->
        <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Search for a City"
                id="search-input"
            />
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-button">
                Search
                </button>
            </div>
            </div>
        </div>
        </div>

        <!-- Today's weather data -->
        <div class="row">
        <div class="col-md-12" id="today-weather"></div>
        </div>

        <!-- 5 day weather forecast -->
        <div class="row">
        <div class="col-md-12" id="five-day-forecast"></div>
        </div>

        <!-- Search history -->
        <div class="row">
        <div class="col-md-4">
            <h5>Search History</h5>
            <ul class="list-group" id="search-history"></ul>
        </div>
        </div>
    </div>
    </main>

    <!-- Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEa
</body>
</html>
